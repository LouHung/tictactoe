<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../tictactoe/style.css">
    <title>Document</title>
   
    
</head>
<body>
   <div class="startPage">
       <div class="container">
           <h1>Tic Tac Toe</h1>
           <input type="text" placeholder="playerName1" id='playerName1' class='playerNameInput' autocomplete="off" required>
           <input type="text" placeholder="playerName2" id='playerName2' class='playerNameInput' autocomplete="off" required>
            <button id="startBtn">Start game</button>
            <button id='onePlayerBtn'>1 Player</button>
       </div>
    </div>
<!-- boardGame -->
    <div class="boardGame">
        <h1>Tic Tac Toe</h1>
        <ul>
            <li id='player' class='player1 active'>
                <div><i class="far fa-circle"></i></div>
                <div class="namePlayerTag1">name1</div>
            </li>
            <li id='player' class='player2'>
                <div><i class="fas fa-times"></i></div>
                <div class="namePlayerTag2">name2</div>
            </li>
        </ul>
        <div class="boxes">
            <div class="box" id="1-1"></div>
            <div class="box" id="1-2"></div>
            <div class="box" id="1-3"></div>
            <div class="box" id="2-1"></div>
            <div class="box" id="2-2"></div>
            <div class="box" id="2-3"></div>
            <div class="box" id="3-1"></div>
            <div class="box" id="3-2"></div>
            <div class="box" id="3-3"></div>
        </div>
    </div>
    <!-- endPage -->
    <div class="endPage">
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="playerWon">
                <span class = "playerNameWon"><span class='playerName'>name1</span> Won!!</span>
                <span class = "drawGame">Draw</span>
                <div class="iconPlayerWon"><i class="far fa-circle"></i></div>
            </div>
            <button>New game</button>
        </div>
    </div>
    <script src="../tictactoe/script.js" ></script>
</body>
</html>
